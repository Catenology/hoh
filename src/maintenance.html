<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="House of Hong - The original gourmet Chinese restaurant in Seattle, WA.">
	<meta name="keywords" content="chinese food dimsum cantonese restaurant seattle authentic chinatown">
	<title>House of Hong - The original gourmet Chinese restaurant in Seattle, WA. </title>
	<style media="screen">
		@import url(https://fonts.googleapis.com/css?family=Lato:400,300,700);
		html,
		body {
			height: 100%;
		}

		body {
			background: url(images/maintenance.jpg);
			background-size: cover;
			background-position: center center;
			background-attachment: fixed;
			background-repeat: no-repeat;
			font-family: 'Lato', sans-serif;
			background-color: #2b2b2b;
			overflow: hidden;
			padding: 0;
			margin: 0;
		}

		.countdown {
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.8);
			font-weight: 300;
			color: #e2e2e2;
			padding-top: 25vh;
			font-size: 16px;
		}

		p {
			margin-top: 0;
		}

		.title-big {
			font-size: 3em;
			font-weight: 400;
		}

		.timer-number {
			font-size: 4em;
			position: relative;
		}

		.timer-number:not(first-child) {
			padding-left: .5em;
		}

		@media (min-width: 760px) {
			.countdown {
				font-size: 24px;
			}
			.breaker {
				display: none;
			}
		}
	</style>
</head>

<body>
	<div class="countdown" align="center">

		<p>Seattle's original Chinese gourmet restaurant</p>
		<p class="title-big">HOUSE OF HONG</p>
		<p>is coming back! Please join us in</p>
		<div id="timer">
			<span class="timer-number" id="days"></span>
			<span class="timer-unit">days</span>
			<span class="timer-number" id="hours"></span>
			<span class="timer-unit">hours</span>
			<br class="breaker" />
			<span class="timer-number" id="minutes"></span>
			<span class="timer-unit">minutes</span>
			<span class="timer-number" id="seconds"></span>
			<span class="timer-unit">seconds</span>
		</div>
		<p>at</p>
		<p>409 8th Ave S</p>
		<p>Seattle, WA 98104</p>
		<p>We are looking forward to seeing you soon!</p>
	</div>

	</div>
</body>
<script type="text/javascript">
	CountDownTimer('08/16/2016 09:30 AM', 'timer');

	function CountDownTimer(dt, id) {
		var end = new Date(dt);

		var _second = 1000;
		var _minute = _second * 60;
		var _hour = _minute * 60;
		var _day = _hour * 24;
		var timer;

		function showRemaining() {
			var now = new Date();
			var distance = end - now;
			if (distance < 0) {

				clearInterval(timer);
				document.getElementById(id).innerHTML = 'WE ARE HERE!';
				return;
			}
			var days = Math.floor(distance / _day);
			var hours = Math.floor((distance % _day) / _hour);
			var minutes = Math.floor((distance % _hour) / _minute);
			var seconds = Math.floor((distance % _minute) / _second);

			// document.getElementById(id).innerHTML = days + ' DAYS ';
			// document.getElementById(id).innerHTML += hours + ' HOURS ';
			// document.getElementById(id).innerHTML += minutes + ' MINUTES ';
			// document.getElementById(id).innerHTML += seconds + 'SECONDS';
			document.getElementById('days').innerHTML = days;
			document.getElementById('hours').innerHTML = hours;
			document.getElementById('minutes').innerHTML = minutes;
			document.getElementById('seconds').innerHTML = seconds;
		}

		timer = setInterval(showRemaining, 1000);
	}
</script>

</html>
